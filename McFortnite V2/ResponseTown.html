<!DOCTYPE html>
<html lang="en">
<head>

	<link href="https://fonts.googleapis.com/css?family=Noto+Sans" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Noto+Sans+TC" rel="stylesheet">
	<link href="responsetownstyle.css" rel="stylesheet" id="responsetownstyle">
	<title>Minecraft Fortnite</title>
</head>

<body>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<div class="header">
		<h1 align="center">  Minecraft Fortnite  </h1> 
	</div>

  <div class="row">
  	<div class="col-5">
  		<div  style="position:relative;padding-top:56.25%;">
  			  		<iframe width="437.50vw" height="246.09vw" src="https://www.youtube.com/embed/WuDCVKAoslY" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen style="position:absolute;top:0;left:0;width:100%;height:100%;"></iframe>
  		</div>
  	</div>

  	<div class="col-7 menu">
  		 <ul>
      <p>
      	<button id="btn5">Make Toaster Fly</button>
      </p>

      <p>
      	<h2 id="rc2">
			Respect Counter 2: <span class="count">1</span> <button id="btn2">F</button>
		</h2>
      </p>

      <p>
      	<h2 id="rc1">
			Respect Counter 1: <span class="count">0</span>  <button id="btn1">F</button>
		<h2>
      </p>

      <p>
      	<button type="button" class="change-colors" id="btn3">Colours That Won't Make Your Eyes Hurt</button>
      </p>
    </ul>

  	</div>
  </div>

	<div class="header">
  		<div align="center" style="border:5px solid green; padding: 5px;">
  			<p id="minecraft"><p>
			<button id="btn6">Play Minecraft</button>
		</div>
  	</div>
  	<div class="header">
		<div style="position: relative;"><img style="position: absolute" id="toaster" src="Images copy/TransparentToasterGif.gif" st width="250" height="250" alt="TransparentToasterGif"></div>
	</div> 

</body>
	<script  src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
		</script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script type='text/javascript'>	
	var goodstyle = false;
	var yes = false;
	var $mc_btn = jQuery("#btn6");
	var $mc = jQuery("#minecraft")

	$mc_btn.click(function(){
console.log($mc);
		if ( !yes ) {
		    $mc .text("You are now playing Minecraft! Do you: Obtain wood or Die?");
		    $mc_btn.text("Yes")
		    yes = true;
		} else {
			$mc.text("You died.");
		    $mc_btn.text("Retry")
		    yes = false;
		}
	});
 
	jQuery(document).ready(function(){
  jQuery("#btn5").click(function(){
  	  var div = $("#toaster"); 
  	  	div.animate({right: '600px'})
  });
});
	jQuery('.change-colors').on('click', function() {
		var style = jQuery("#responsetownstyle");
		if(!goodstyle) {
			style.attr('href', 'goodresponsetownstyle.css');
			jQuery("#btn3").text("Colours That Will Make Your Eyes Hurt");
			goodstyle = true;
		}
		else {
			style.attr('href', "responsetownstyle.css");
			jQuery("#btn3").text("Colours That Won't Make Your Eyes Hurt");
			goodstyle= false;
		}
	});
	
	jQuery("#rc1 button").on("click", function() {
		var $count = jQuery("#rc1 .count");
		var respects = parseInt( $count.text() );
		respects = respects + 1;
		$count.text( respects );
	});
	jQuery("#rc2 button").on("click", function() {
		var $count = jQuery("#rc2 .count");
		var respects = parseInt( $count.text() );
		respects = respects * 2;
		$count.text( respects );
	});
	
</script>
</html>
