<!DOCTYPE html>
<html lang="en">
<head>
<style>
html {
	background-color:#ff23e5;

}
h1{
	color:#16dcff;
}
h2{
	color:#16dcff;
}
button{
	color:#ff23e5;
}
button{
	background-color: #00e507;
}

</style>
 <title>FortniteMinecraft</title>
</head>
<body>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

 

	<h1 style="text-align:center;">  Minecraft 
		Fortnite </h1> 
	<iframe width="560" height="315" src="https://www.youtube.com/embed/eyd51lvu3xw" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
	
	 <img id="toaster" src="Images/TransparentToasterGif.gif" width="250" height="250" alt="TransparentToasterGif">
	
	<h2 id="rc1">
		Respect Counter 1: <span class="count">0</span> 
		<button>F</button>
	</h2>
	
	<h2 id="rc2">
		Respect Counter 2: <span class="count">1</span> 
		<button>F</button>
	</h2>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</body>
<script type='text/javascript'>
	
	console.log('Hello');
	
	jQuery("#rc1 button").on("click", function() {
		var $count = jQuery("#rc1 .count");
		var respects = parseInt( $count.text() );
		respects = respects + 1;
		$count.text( respects );
	});
	jQuery("#rc2 button").on("click", function() {
		var $count = jQuery("#rc2 .count");
		var respects = parseInt( $count.text() );
		respects = respects * 2;
		$count.text( respects );
	});

	console.log(jQuery("#toaster"));
	
	

</script> 
</html>
